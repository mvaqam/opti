<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</head>

<body>
  <div>

    <form id="formulario">
      <div class="form-group">
        <label for="exampleInputEmail1">Email </label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
          placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,16}$">
        <small id="pwHelp" class="form-text text-muted">Tiene que tener longitud de entre 8-16 caracteres, una
          mayuscula, una minuuscula y almenos un digito</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();
  
      const mail = document.getElementById("exampleInputEmail").value;
      const pw = document.getElementById("exampleInputPassword").value;
  
      const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mail, pw })
      });
  
      const result = await response.json();
  
      if (result.success) {
        // Redirigir al usuario si login exitoso
        window.location.href = "/landpage.html";
      } else {
        alert(result.message || "Error al iniciar sesi√≥n");
      }
    });
  </script>
</body>

</html>
